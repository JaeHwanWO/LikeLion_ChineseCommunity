<html>

{% for posting in Postings.all %}
<h1> <a href="{% url 'detail' posting.id %}">{{posting.title}} </a> </h1>
<p> 작성자: {{posting.nickName}} </p>
<p> 작성일 : {{posting.pubDate}} </p>
{% comment %} <img src = "{{posting.image.url}}" /> {% endcomment %}
<p> {{posting.body}} </p>
<p> ================ </p>
{% endfor %}

</html>
